<!DOCTYPE HTML>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <title>Multi-Snake: Lobby</title>
    <style>
        canvas{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin-right: auto;
            margin-left: auto;
            display: block;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multi-Snake!</h1>
    <canvas id="game-canvas"></canvas>
    <script>
        var socket = io();
        var host = false;
        var playerNum = -1;
        var playerList = [];
        socket.on('host', function(e){
            host = true;

        });
        socket.on('player', function(e){
            playerNum = e;
        });
        socket.on('playerList', function(e){
            playerList = e;
        });
        $('body').on('keydown', function(e){
            if(playerNum < 4 && e.keyCode >= 37 && e.keyCode <= 40) {
                socket.emit('key', {
                    code: e.keyCode,
                    player: playerNum
                });
            }
        });
    </script>
</body>
</html>
