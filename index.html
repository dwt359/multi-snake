<!DOCTYPE HTML>
<html>
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <title>Multi-Snake: Lobby</title>
    <style>
        canvas{
            border: 1px solid black;
            margin-right: auto;
            margin-left: auto;
            display: block;
        }
        h1{
            text-align: center;
        }
        div#player-color{
            width: 10px;
            height: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        p#color-paragraph{
            text-align: center;
        }
        #game-start{
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <h1>Multi-Snake!</h1>
    <p id="color-paragraph">Your color is: <div id="player-color"></div></p>
    <canvas id="game-canvas" height="500" width="500"></canvas>
    <button id="game-start">Start Game</button>
    <script>
        $(function() {
            $('#color-paragraph').hide();
            $('#game-start').hide();
            var socket = io();
            var host = false;
            var gameStarted = false;
            var playerNum = -1;
            var playerList = [];
            var segments = [];
            var canvas = document.getElementById("game-canvas");
            var ctx = canvas.getContext("2d");

            //receiving from the server
            socket.on('host', function () {
                host = true;
                console.dir($('#game-start'));
                $('#game-start').show();
            });
            socket.on('player', function (e) {
                playerNum = e;
                updateColorDisplay()
            });
            socket.on('playerList', function (e) {
                playerList = e;
                renderPlayers();
                updateColorDisplay()
            });
            socket.on('keyPress', function (e) {
                if (host) {
                    var dir = "";
                    switch (e.code) {
                        case 37:
                            dir = "left";
                            break;
                        case 38:
                            dir = "up";
                            break;
                        case 39:
                            dir = "right";
                            break;
                        case 40:
                            dir = "down";
                            break;
                        default:

                    }
                    playerList[e.player].dir = (checkDirections(playerList[e.player].dir, dir)) ? dir : playerList[e.player].dir;
                    console.dir(playerList[e.player]);
                }
            });
            socket.on('deleteSegment', function (e) {
                ctx.fillStyle = "white";
                ctx.fillRect(e.x * 10, e.y * 10, 10, 10);
            });

            //controls
            $('body').on('keydown', function (e) {
                if (playerNum < 4 && playerNum >= 0 && e.keyCode >= 37 && e.keyCode <= 40) {
                    socket.emit('key', {
                        code: e.keyCode,
                        player: playerNum
                    });
                }
            });
            $('#game-start').click(function(){
                if(host){
                    alert('start game');
                }
                else{
                    alert('Nice try, buddy.');
                }
            });

            //functions
            function renderPlayers() {
                for (var i in playerList) {
                    ctx.fillStyle = playerList[i].color;
                    ctx.fillRect(playerList[i].pos.x * 10, playerList[i].pos.y * 10, 10, 10);
                }
            }

            function addToSegmentList() {
                if (host) {
                    for (var i in playerList) {
                        segments.push({
                            pos: {
                                x: playerList[i].pos.x,
                                y: playerList[i].pos.y
                            },
                            dies: playerList[i].len
                        });
                    }
                }
                else {
                    alert('Nice try, buddy.');
                }
            }

            function expireSegments() {
                if (host) {
                    for (var i in segments) {
                        segments[i].dies--;
                        if (segments[i].dies <= 0) {
                            socket.emit('killSegment', {
                                x: segments[i].pos.x,
                                y: segments[i].pos.y
                            });
                            segments.splice(i, 1);
                        }
                    }
                }
                else {
                    alert('Nice try, buddy.');
                }
            }

            function updateColorDisplay() {
                for (var i in playerList) {
                    if (playerList[i].num == playerNum) {
                        alert("You're "+playerList[i].color);
                        $('p#color-paragraph').show();
                        $('div#player-color').css('background-color: ' + playerList[i].color);
                    }
                }
            }

            function checkDirections(current, updated) {
                return !((current == "up" || current == "down") && (updated == "up" || updated == "down")) && !((current == "left" || current == "right") && (updated == "left" || updated == "right"));
            }

            function movePlayers(){
                if(host){
                    for(var i in playerList){
                        switch(playerList[i].dir){
                            case "up":
                                playerList[i].pos.y++;
                                break;
                            case "down":
                                playerList[i].pos.y--;
                                break;
                            case "left":
                                playerList[i].pos.x--;
                                break;
                            case "right":
                                playerList[i].pos.x++;
                                break;
                            default:
                                console.log('Well, damn.');
                        }
                    }
                }
                else{
                    alert('Nice try, buddy.');
                }
            }

            function checkCollisions(){
                if(host){
                    for(var i in playerList){
                        if(playerList[i].pos.x > 500 || playerList[i].pos.x < 0 || playerList[i].pos.y > 500 || playerList[i].pos.y < 0){
                            playerList.splice(i,1);
                            continue;
                        }
                        for(var j in segments){
                            if(playerList[i].pos.x === segments[j].x && playerList[i].pos.y === segments[j].y){
                                playerList.splice(i,1);
                                break;
                            }
                        }
                    }
                }
                else{
                    alert('Nice try, buddy.');
                }
            }

            function sendPlayerList(){
                if(host){
                    socket.emit('updatePlayers', playerList);
                }
                else{
                    alert('Nice try, buddy.');
                }
            }

            function gameStep(){
                if(host){
                    //move all players
                    movePlayers();
                    //check for collisions
                    checkCollisions();
                    //add new segments
                    addToSegmentList();
                    //send new player list to server
                    sendPlayerList();
                    //expire old segments
                    expireSegments();
                }
                else{
                    alert('Nice try, buddy.');
                }
            }
        });
    </script>
</body>
</html>
